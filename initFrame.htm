<html>
<body>
  <script>
    function main() {
      console.log(location.href, window.name)
      switch(window.name) {
      case 'backed':
        if (!window.parent) {
          break
        }
        
        window.parent.postMessage('backed', location.origin)
      default:
        window.name = 'backed';
        setTimeout(function(){
          window.location.href = './jumpedFrame.htm'
        })
        break
      }
    }
    main()

    console.log('initFrame inited.')

    window.onbeforeunload = window.onunload = function() {
      // this is to prevent firefox from using in-memory caching
      // https://developer.mozilla.org/en-US/docs/Mozilla/Firefox/Releases/1.5/Using_Firefox_1.5_caching
    }
  </script>
</body>
</html>
